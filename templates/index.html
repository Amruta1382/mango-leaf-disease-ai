<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Mango Leaf Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #8b2e37;
        }
        form {
            margin: 30px 0;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 20px 30px;
            background-color: #2e758b;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            
        }
        button:hover {
            background-color: #31246b;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #2e8b57;
            display: inline-block;
            border-radius: 8px;
            background-color: #df7595;
        }
        .flash {
            color: red;
            margin-top: 20px;
        }
      
    </style>
</head>
<body>

    <h2>Mango Leaf Disease Detection ðŸŒ¿</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% if prediction %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
            <h4>Confidence: {{ confidence }}%</h4>
        </div>
    {% endif %}

</body>
</html>
